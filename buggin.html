<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plug Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&family=Orbitron:wght@400;700&family=BenchNine:wght@400;700&family=Fugaz+One&family=Major+Mono+Display&family=Oxanium:wght@400;700&family=Overpass:wght@400;700&family=Quicksand:wght@400;700&family=Raleway:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        :root {
            --bg-color: rgba(10, 10, 10, 0.95);
            --bg-gradient: linear-gradient(135deg, rgba(0, 0, 0, 1) 0%, rgba(10, 15, 82, 1) 100%);
            --primary-text: #ffffff;
            --secondary-text: #ffffff;
            --accent-color: #0082ff;
            --highlight-bg: linear-gradient(90deg, rgba(39, 172, 245, 0.3) 0%, rgba(246, 246, 246, 0.1) 100%);
            --border-color: rgba(0, 0, 255, 0.5);
            --font: 'Inter';
            --border-radius: 20px;
            --transition-speed: 0.1s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font);
            background-color: transparent;
            color: var(--primary-text);
            overflow: hidden;
            user-select: none;
        }

        .hidden { display: none !important; }

        .menu-container {
            position: absolute;
            top: 15vh;
            left: 5vw;
            width: 440px;
            background: var(--bg-gradient);
            border-radius: var(--border-radius);
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.7),
                0 0 0 1px var(--border-color),
                0 0 60px rgba(0, 146, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            visibility: hidden;
            overflow: hidden;
        }

        .header-image {
            width: 100%;
            height: 100px;
            background-image: url('https://raw.githubusercontent.com/hgfujikjrfcdsrer3/gfdgdfbbbbvc/main/plug.png');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid var(--border-color);
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
        }

        .breadcrumb-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: rgba(0,0,0,0.3);
            font-size: 12px;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }
        #breadcrumb { color: var(--secondary-text); text-transform: uppercase; }
        #option-counter { color: var(--primary-text); }

        .menu-items {
            list-style: none;
            position: relative;
            height: 410px;
            overflow: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .menu-items::-webkit-scrollbar {
            display: none;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 11px 15px;
            font-size: 15px;
            position: relative;
            height: 41px;
        }
        
        .selection-highlight {
            position: absolute;
            left: 0;
            width: 100%;
            height: 41px;
            background: var(--highlight-bg);
            z-index: 1;
            transition: top var(--transition-speed) ease-out;
        }

        .item-content {
            display: flex;
            width: 100%;
            align-items: center;
            z-index: 2;
        }
        
        .item-label { flex-grow: 1; }
        .item-value { 
            color: var(--primary-text); 
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
        }
        
        .toggle-indicator { font-weight: 600; }
        .toggle-indicator.on { color: #2ecc71; }
        .toggle-indicator.off { color: #ff4757; }

        .slider-bar {
            width: 120px;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            position: relative;
        }
        .slider-fill {
            height: 100%;
            background: var(--primary-text);
            border-radius: 4px;
        }
        .slider-container { display: flex; align-items: center; gap: 10px; }

        .footer {
            padding: 10px 15px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid var(--border-color);
            min-height: 20px;
            font-size: 14px;
            color: var(--secondary-text);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
        }

        #notification-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .notification { background: var(--bg-color); border: 1px solid var(--border-color); color: var(--primary-text); padding: 10px 20px; border-radius: 8px; border-left: 4px solid var(--accent-color); box-shadow: 0 5px 15px rgba(0,0,0,0.3); opacity: 0; animation: slideIn 0.3s forwards, slideOut 0.3s 2.7s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
        
        .input-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .input-box {
            background: var(--bg-color); padding: 25px; border-radius: var(--border-radius);
            border: 1px solid var(--border-color); width: 400px; text-align: center;
        }
        .input-box h3 { margin-bottom: 15px; font-size: 18px; }
        .input-box input {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color); color: var(--primary-text);
            border-radius: 6px; font-size: 16px; text-align: center;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .input-box input:focus { 
            outline: none; 
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }
        .input-box input:hover {
            border-color: rgba(138, 43, 226, 0.6);
        }
        .input-box small { color: var(--secondary-text); margin-top: 10px; display: block; }

        .status-panel {
            position: absolute;
            right: 50px;
            top: 15vh;
            width: 350px;
            height: 630px;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            visibility: hidden;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .status-panel::-webkit-scrollbar {
            display: none;
        }

        .status-header {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--border-color);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .status-content {
            padding: 15px;
            position: relative;
        }
        
        .status-organizer-item {
            padding: 10px 15px 5px 15px;
            font-size: 11px;
            font-weight: 700;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-selection-highlight {
            position: absolute;
            left: 0;
            width: 100%;
            background: var(--highlight-bg);
            z-index: 1;
            transition: top var(--transition-speed) ease-out;
            opacity: 0;
        }

        .status-item-external {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            position: relative;
            z-index: 2;
            transition: background-color 0.2s ease;
        }

        .status-item-external:last-child {
            border-bottom: none;
        }

        .status-item-external.selected {
            background: rgba(138, 43, 226, 0.3);
            margin: 0 -15px;
            padding: 8px 15px;
        }

        .status-item-external:hover {
            background: rgba(138, 43, 226, 0.2) !important;
            cursor: pointer;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 11px 15px;
            font-size: 16px;
            position: relative;
            height: 41px;
            transition: background-color 0.2s ease;
        }

        .menu-item:hover {
            background: rgba(138, 43, 226, 0.3) !important;
            cursor: pointer;
        }

        .status-item-input {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            transition: background-color 0.2s ease;
        }

        .status-item-input:hover {
            background: rgba(138, 43, 226, 0.2) !important;
            cursor: pointer;
        }

        .status-item-input:hover input {
            border-color: var(--accent-color) !important;
            background: rgba(0,0,0,0.6) !important;
            box-shadow: 0 0 0 1px rgba(138, 43, 226, 0.4) !important;
        }

        .status-item-input {
            transition: all 0.2s ease;
        }

        .status-item-input input {
            transition: all 0.2s ease;
        }

        .status-on { color: #2ecc71; font-weight: 600; }
        .status-off { color: #ff4757; font-weight: 600; }
        .status-unknown { color: #f39c12; font-weight: 600; }

        .jiggy-status-banner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 6px 16px;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            opacity: 1;
            transform: translateY(0);
        }
        
        .jiggy-status-banner.loading {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .checkbox-indicator {
            font-size: 1.2em;
        }
        .checkbox-indicator.checked { color: #2ecc71; }
        .checkbox-indicator.unchecked { color: var(--secondary-text); }

        .multi-option-value {
            color: var(--primary-text);
            font-weight: 600;
            min-width: 100px;
            text-align: center;
        }
        .multi-option-arrow {
            font-weight: 700;
            color: var(--secondary-text);
        }

    </style>
</head>
<body>

<div id="notification-container"></div>
<div class="input-overlay hidden" id="input-overlay"></div>

<div class="menu-container" id="menu-container">
    <div class="header-image"></div>
    <div class="breadcrumb-bar">
        <span id="breadcrumb"></span>
        <span id="option-counter"></span>
    </div>
    <ul class="menu-items" id="menu-items">
        <div class="selection-highlight" id="selection-highlight"></div>
    </ul>
    <div class="footer" id="footer">
    </div>
</div>

<div class="status-panel" id="status-panel">
    <div class="status-header" id="status-header">STATUS</div>
    <div class="status-content" id="status-content">
        <div class="status-selection-highlight" id="status-selection-highlight"></div>
    </div>
</div>

<div class="jiggy-status-banner" id="jiggy-status-banner">
    PLUG.LUA
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuItemsEl = document.getElementById('menu-items');
        const breadcrumbEl = document.getElementById('breadcrumb');
        const counterEl = document.getElementById('option-counter');
        const footerEl = document.getElementById('footer');
        let highlightEl = document.getElementById('selection-highlight');
        const notificationContainer = document.getElementById('notification-container');
        const inputOverlay = document.getElementById('input-overlay');
        const menuContainer = document.getElementById('menu-container');
        const statusPanel = document.getElementById('status-panel');
        const statusHeader = document.getElementById('status-header');
        const statusContent = document.getElementById('status-content');
        const statusHighlight = document.getElementById('status-selection-highlight');
        const banner = document.getElementById('jiggy-status-banner');

        let currentMenuId = 'main';
        let navigationStack = [];
        let selectedIndex = 0;
        let statusSelectedIndex = 0;
        let optionStates = {};
        let currentState = null;
        let isContentPanelOpen = false;
        let welcomeMessageShown = false;
        const MAX_VISIBLE_ITEMS = 10;
        const ITEM_HEIGHT = 41;

        const defaultMenuData = {
            main: {
                title: 'Loading Plug Menu...',
                items: [
                    { label: 'Loading Menu', target: 'self', description: 'The Menu Is Loaded Nigga, Press Enter.' },
                ]
            }
        };

        function safeEncode(text) {
            if (!text || typeof text !== 'string') return '';
            return text.replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&#39;');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notificationContainer.appendChild(notification);
            setTimeout(() => { notification.remove(); }, 3000);
        }
        
        const primaryKeyHandler = (e) => {
            if (!document.getElementById('input-overlay').classList.contains('hidden')) {
                return; 
            }
            handleMenuInput(e);
        };

        function showInputPrompt(title, placeholder, callback) {
            inputOverlay.innerHTML = `
                <div class="input-box">
                    <h3>${title}</h3>
                    <input type="text" id="prompt-input" placeholder="${placeholder}">
                    <small>Press Enter to submit, Escape to cancel.</small>
                </div>
            `;
            inputOverlay.classList.remove('hidden');
            const inputField = document.getElementById('prompt-input');
            inputField.focus();

            const close = () => {
                inputOverlay.classList.add('hidden');
                document.onkeydown = primaryKeyHandler;
            };

            const keyHandler = (e) => {
                if (e.key === 'Enter') {
                    callback(inputField.value);
                    close();
                } else if (e.key === 'Escape') {
                    close();
                }
            };
            document.onkeydown = keyHandler;
        }

        function getSelectableStatusItems(items) {
            // Filter out 'organizer' items to get only the navigable list
            return items.filter(item => item.type !== 'organizer');
        }

        function updateStatusSelection(items) {
            const selectableItems = getSelectableStatusItems(items);
            if (!selectableItems || selectableItems.length === 0) {
                statusHighlight.style.opacity = '0';
                return;
            }
            
            // Get all visible HTML elements (excluding the highlight itself)
            const allContentElements = Array.from(statusContent.children).filter(el => 
                el !== statusHighlight && el.nodeType === 1
            );
            
            let itemTop = 0; // Pixel offset from the top of the status-content inner area (after its padding)
            let itemHeight = 0;
            let selectedElement = null;

            // Iterate through ALL elements to find the correct physical position (itemTop)
            for (const el of allContentElements) {
                const selectableIndexAttr = el.getAttribute('data-selectable-index');
                
                // If this is the currently selected, selectable element
                if (selectableIndexAttr !== null && parseInt(selectableIndexAttr) === statusSelectedIndex) {
                    selectedElement = el;
                    itemHeight = el.offsetHeight;
                    // itemTop is the total accumulated height of all elements *before* this one.
                    break; 
                }
                
                // Accumulate height of all previous elements, regardless of type (selectable or organizer)
                itemTop += el.offsetHeight;
            }
            
            if (!selectedElement) {
                statusHighlight.style.opacity = '0';
                return;
            }

            // Set the highlight position based on accumulated height
            statusHighlight.style.top = `${itemTop}px`;
            statusHighlight.style.height = `${itemHeight}px`;
            statusHighlight.style.opacity = '1';

            const PADDING_TOP = 15;
            const statusPanelEl = statusContent.parentElement;
            const currentScrollTop = statusPanelEl.scrollTop;
            const statusPanelHeight = statusPanelEl.clientHeight;
            
            const itemVisibleTop = PADDING_TOP + itemTop;
            const itemVisibleBottom = itemVisibleTop + itemHeight;
            
            const viewportTop = currentScrollTop;
            const viewportBottom = currentScrollTop + statusPanelHeight - statusHeader.offsetHeight;
            
            if (itemVisibleBottom > viewportBottom) {
                statusPanelEl.scrollTop = itemVisibleBottom - statusPanelHeight + statusHeader.offsetHeight;
            } 
            else if (itemVisibleTop < viewportTop) {
                statusPanelEl.scrollTop = itemVisibleTop;
            }

            // Update selection class on selectable elements only
            const selectableElements = statusContent.querySelectorAll('[data-selectable-index]');
            selectableElements.forEach((el) => {
                el.classList.toggle('selected', parseInt(el.getAttribute('data-selectable-index')) === statusSelectedIndex);
            });
        }

        function navigateStatus(direction) {
            if (!currentState || !currentState.tabs[currentState.activeTab]) return;
            const activeTabData = currentState.tabs[currentState.activeTab];
            const selectableItems = getSelectableStatusItems(activeTabData.items);
            
            if (selectableItems.length === 0) return;

            let newIndex = statusSelectedIndex;

            if (direction === 'UP') {
                newIndex = (statusSelectedIndex - 1 + selectableItems.length) % selectableItems.length;
            } else if (direction === 'DOWN') {
                newIndex = (statusSelectedIndex + 1) % selectableItems.length;
            }
            
            statusSelectedIndex = newIndex;
            updateStatusSelection(activeTabData.items);

            if (window.parent) {
                window.parent.postMessage({ action: 'select', itemIndex: statusSelectedIndex, isContentPanel: true }, '*');
            }
        }

        function populateStatusContent(tabData, state) {
            statusContent.innerHTML = '<div class="status-selection-highlight" id="status-selection-highlight"></div>';
            const statusHighlightEl = document.getElementById('status-selection-highlight');
            
            if (!tabData || !tabData.items || !Array.isArray(tabData.items)) return;

            const selectableElements = []; 

            tabData.items.forEach((item, index) => {
                const element = document.createElement('div');
                let contentHTML = '';
                const safeLabel = safeEncode(item.label || 'Unknown');

                if (item.type === 'organizer') {
                    element.className = 'status-organizer-item'; 
                    element.innerHTML = `<span>${safeLabel}</span>`;
                    statusContent.appendChild(element);
                    return; // Organizers are NOT selectable, so skip the rest
                }

                if (item.type === 'input') {
                    element.className = 'status-item-input';
                } else {
                    element.className = 'status-item-external';
                }
                
                switch (item.type) {
                    case 'checkbox':
                        const isChecked = item.state === true || item.state === 'ON';
                        const iconClass = isChecked ? 'fa-solid fa-square-check' : 'fa-regular fa-square';
                        const colorClass = isChecked ? 'checked' : 'unchecked';
                        contentHTML = `<span>${safeLabel}</span><div class="item-value"><i class="checkbox-indicator ${colorClass} ${iconClass}"></i></div>`;
                        break;

                    case 'slider':
                        const min = item.min || 0;
                        const max = item.max || 100;
                        const value = item.value || min;
                        const percent = ((value - min) / (max - min)) * 100;
                        contentHTML = `
                            <span>${safeLabel}</span>
                            <div class="item-value slider-container">
                                <span>[${safeEncode(String(value))}]</span>
                                <div class="slider-bar">
                                    <div class="slider-fill" style="width: ${percent}%"></div>
                                </div>
                            </div>`;
                        break;

                    case 'multioption':
                        const contents = item.contents || [];
                        const currentIndex = (item.current || 1) - 1;
                        const currentValue = contents[currentIndex] || 'N/A';
                        contentHTML = `
                            <span>${safeLabel}</span>
                            <div class="item-value">
                                <span class="multi-option-arrow">&lt;</span>
                                <span class="multi-option-value">${safeEncode(currentValue)}</span>
                                <span class="multi-option-arrow">&gt;</span>
                            </div>`;
                        break;
                    
                    case 'input':
                        contentHTML = `
                            <div style="width: 100%;">
                                <label style="display: block; margin-bottom: 5px; font-size: 12px; color: var(--secondary-text);">${safeLabel}</label>
                                <input type="text" style="width: 100%; padding: 5px; background: rgba(0,0,0,0.5); border: 1px solid var(--border-color); color: var(--primary-text); border-radius: 3px; transition: border-color 0.2s ease, background-color 0.2s ease;" value="${safeEncode(item.value || '')}" readonly>
                            </div>`;
                        break;
                    
                    default:
                        const isToggleOrState = (item.type === 'toggle' || (item.label && (item.label.toLowerCase().includes('toggle') || item.label.toLowerCase().includes('enabled') || item.label.toLowerCase().includes('boost') || item.label.toLowerCase().includes('crasher'))));
                        const isResourceState = (tabData.key === 'resources' && item.state !== undefined);

                        if (isToggleOrState || isResourceState) {
                            const statusClass = item.state ? (item.state === 'ON' ? 'status-on' : item.state === '' ? 'status-off' : 'status-unknown') : 'status-off';
                            const statusText = item.state ? item.state : '';
                            contentHTML = `<span>${safeLabel}</span><span class="${statusClass}">${safeEncode(statusText)}</span>`;
                        } else {
                            contentHTML = `<span>${safeLabel}</span>`;
                        }
                        break;
                }
                
                element.innerHTML = contentHTML;
                
                // Set the selectable index on the HTML element
                const selectableIndex = selectableElements.length; 
                element.setAttribute('data-selectable-index', selectableIndex);

                element.addEventListener('click', () => {
                    statusSelectedIndex = selectableIndex; 
                    updateStatusSelection(tabData.items);
                    if (window.parent) {
                        window.parent.postMessage({ action: 'select', itemIndex: selectableIndex, isContentPanel: true }, '*');
                    }
                });
                
                statusContent.appendChild(element);
                selectableElements.push(element);
            });

            if (state.selection && state.selection.index !== undefined) {
                statusSelectedIndex = state.selection.index;
            } else {
                statusSelectedIndex = 0;
            }
            
            window.statusHighlight = statusHighlightEl;
            updateStatusSelection(tabData.items);
        }
        
        function updateMenuFromState(state) {
            if (!state || !state.tabs) return;

            currentState = state;
            
            menuItemsEl.innerHTML = `<div class="selection-highlight" id="selection-highlight"></div>`;
            highlightEl = document.getElementById('selection-highlight');
            
            const menuItems = state.tabs.map((tabData, index) => ({
                label: tabData.title || `Tab ${index + 1}`,
                tabIndex: index,
                type: 'tab',
                description: `Open ${tabData.title || `Tab ${index + 1}`}`
            }));

            menuItems.forEach((item, index) => {
                const menuItemEl = document.createElement('li');
                menuItemEl.className = 'menu-item';
                
                let content = `<div class="item-content">`;
                content += `<span class="item-label">${item.label}</span>`;
                content += `<i class="chevron fa-solid fa-angle-right"></i>`;
                content += `</div>`;
                
                menuItemEl.innerHTML = content;
                menuItemsEl.appendChild(menuItemEl);

                menuItemEl.addEventListener('click', () => {
                    if (window.parent) {
                        window.parent.postMessage({ action: 'select', tabIndex: item.tabIndex, isContentPanel: false }, '*');
                    }
                });
            });

            breadcrumbEl.textContent = 'Made By CodePlug';
            counterEl.textContent = `${state.activeTab + 1} / ${state.tabs.length}`;
            
            selectedIndex = state.activeTab;
            updateSelection(menuItems);

            isContentPanelOpen = state.isContentPanelOpen;
            if (isContentPanelOpen) {
                statusPanel.style.visibility = 'visible';
                const activeTab = state.tabs[state.activeTab];
                if (activeTab) {
                    statusHeader.textContent = activeTab.header || activeTab.title;
                    populateStatusContent(activeTab, state);
                }
            } else {
                statusPanel.style.visibility = 'hidden';
            }

            const activeTab = state.tabs[state.activeTab];
            footerEl.textContent = activeTab ? (activeTab.description || `Selected Tab: ${activeTab.title}`) : '';
        }

        function renderMenu(menuId) {
            const menu = defaultMenuData[menuId];
            if (!menu) return;

            currentMenuId = menuId;
            breadcrumbEl.textContent = menu.title;
            menuItemsEl.innerHTML = `<div class="selection-highlight" id="selection-highlight"></div>`;
            highlightEl = document.getElementById('selection-highlight');
            
            const itemsToRender = menu.items.map(item => {
                if (item.target) return { ...item, type: 'submenu' };
                return item;
            });

            if (menu.parent) {
                itemsToRender.unshift({ type: 'back', label: 'Back', icon: 'fa-solid fa-arrow-left', description: 'Return to the previous menu.' });
            }

            itemsToRender.forEach((item, index) => {
                const menuItemEl = document.createElement('li');
                menuItemEl.className = 'menu-item';
                
                let content = `<div class="item-content">`;
                if (item.icon) content += `<i class="icon ${item.icon}"></i>`;
                content += `<span class="item-label">${item.label}</span>`;

                if (item.type === 'submenu' || item.type === 'player') {
                    content += `<i class="chevron fa-solid fa-angle-right"></i>`;
                } else if (item.type === 'toggle') {
                    const isChecked = optionStates[item.stateId] || false;
                    content += `<div class="item-value"></div>`;
                } else if (item.type === 'slider') {
                    const value = optionStates[item.stateId] || item.min;
                    const percent = ((value - item.min) / (item.max - item.min)) * 100;
                    content += `<div class="item-value slider-container"><div class="slider-bar"><div class="slider-fill" style="width: ${percent}%"></div></div></div>`;
                }
                content += `</div>`;
                menuItemEl.innerHTML = content;
                menuItemsEl.appendChild(menuItemEl);
            });
            
            selectedIndex = 0;
            updateSelection(itemsToRender);
        }
        
        function updateSelection(itemsToRender) {
            const items = menuItemsEl.querySelectorAll('.menu-item');
            if (!items[selectedIndex]) return;

            items.forEach((item, i) => item.classList.toggle('selected', i === selectedIndex));
            
            const itemTop = selectedIndex * ITEM_HEIGHT;
            const itemBottom = itemTop + ITEM_HEIGHT;
            const scrollTop = menuItemsEl.scrollTop;
            const containerHeight = menuItemsEl.clientHeight;
            
            if (itemTop < scrollTop) {
                menuItemsEl.scrollTop = itemTop;
            } else if (itemBottom > scrollTop + containerHeight) {
                menuItemsEl.scrollTop = itemBottom - containerHeight;
            }

            highlightEl.style.top = `${itemTop - menuItemsEl.scrollTop}px`;
            
            counterEl.textContent = `${selectedIndex + 1} / ${items.length}`;
            const currentItemData = itemsToRender[selectedIndex];
            footerEl.textContent = currentItemData?.description || '';
        }

        function handleMenuInput(e) {
            // If the content panel is open (Status Panel)
            if (currentState && currentState.isContentPanelOpen && currentState.tabs[currentState.activeTab]) {
                e.preventDefault();
                const activeTabData = currentState.tabs[currentState.activeTab];
                const selectableItems = getSelectableStatusItems(activeTabData.items);

                switch (e.key) {
                    case 'ArrowUp':
                        navigateStatus('UP');
                        break;
                    case 'ArrowDown':
                        navigateStatus('DOWN');
                        break;
                    case 'Enter':
                        // Post message for activation
                        if (window.parent && selectableItems.length > 0) {
                            window.parent.postMessage({ action: 'activate', itemIndex: statusSelectedIndex, isContentPanel: true }, '*');
                        }
                        break;
                    case 'Backspace':
                    case 'Escape':
                        // Close content panel
                        if (window.parent) {
                            window.parent.postMessage({ action: 'closeContentPanel' }, '*');
                        }
                        break;
                }
                return;
            }
            
            // Default menu navigation (main tabs) - only respond if content panel is NOT open
            if (currentState && !currentState.isContentPanelOpen) {
                e.preventDefault();
                const menuItems = currentState.tabs;

                switch (e.key) {
                    case 'ArrowUp':
                        selectedIndex = (selectedIndex - 1 + menuItems.length) % menuItems.length;
                        break;
                    case 'ArrowDown':
                        selectedIndex = (selectedIndex + 1) % menuItems.length;
                        break;
                    case 'Enter':
                        // Post message for tab selection/opening
                        if (window.parent) {
                            window.parent.postMessage({ action: 'select', tabIndex: selectedIndex, isContentPanel: false }, '*');
                            window.parent.postMessage({ action: 'activate', tabIndex: selectedIndex, isContentPanel: false }, '*');
                        }
                        break;
                    case 'Backspace':
                    case 'Escape':
                        // Hide main menu
                        if (window.parent) {
                            window.parent.postMessage({ action: 'hide' }, '*');
                        }
                        break;
                }
                updateMenuFromState(currentState); // Rerender to update selection highlight
                return;
            }
            
            // Fallback for default menu (not related to external state)
            if (currentState) return;

            e.preventDefault();
            const menu = defaultMenuData[currentMenuId];
            const itemsToRender = menu.items.map(item => item.target ? { ...item, type: 'submenu' } : item);
            if (menu.parent) {
                itemsToRender.unshift({ type: 'back', label: 'Back', icon: 'fa-solid fa-arrow-left', description: 'Return to the previous menu.' });
            }
            const currentItemData = itemsToRender[selectedIndex];
            
            switch (e.key) {
                case 'ArrowUp':
                    selectedIndex = (selectedIndex - 1 + itemsToRender.length) % itemsToRender.length;
                    break;
                case 'ArrowDown':
                    selectedIndex = (selectedIndex + 1) % itemsToRender.length;
                    break;
                case 'Enter':
                    if (currentItemData.target) {
                        navigationStack.push(currentMenuId);
                        renderMenu(currentItemData.target);
                    } else if (currentItemData.type === 'button') {
                        showNotification(`Action: ${currentItemData.label}`);
                    } else if (currentItemData.type === 'toggle') {
                        optionStates[currentItemData.stateId] = !optionStates[currentItemData.stateId];
                        showNotification(`${currentItemData.label}: ${optionStates[currentItemData.stateId] ? 'Enabled' : 'Disabled'}`);
                        renderMenu(currentMenuId);
                    } else if (currentItemData.type === 'input') {
                        showInputPrompt(`Enter value for ${currentItemData.label}:`, currentItemData.placeholder, (result) => {
                            if (result) showNotification(`Set ${currentItemData.label} to: ${result}`);
                        });
                    } else if (currentItemData.type === 'back') {
                        const parentMenu = navigationStack.pop();
                        renderMenu(parentMenu || 'main');
                    }
                    break;
                case 'Backspace':
                    if (navigationStack.length > 0) {
                        const parentMenu = navigationStack.pop();
                        renderMenu(parentMenu);
                    }
                    break;
            }
            updateSelection(itemsToRender);
        }
        
        window.addEventListener("message", (event) => {
            const { action, data } = event.data;
            
            if (action === "update" || action === "show") {
                if (data) {
                    updateMenuFromState(data);
                    menuContainer.style.visibility = 'visible';
                    if (action === "show" && !welcomeMessageShown) {
                        welcomeMessageShown = true;
                        showNotification("Plug Menu loaded successfully");
                    }
                }
            }
            
            if (action === 'hide') {
                menuContainer.style.visibility = 'hidden';
                statusPanel.style.visibility = 'hidden';
            }
if (action === 'updateBanner') {
                const headerImage = document.querySelector('.header-image');
                if (headerImage) {
                    headerImage.style.backgroundImage = `url('${data.url}')`;
                }
            }

            if (action === 'updatePosition') {
                menuContainer.style.left = `${data.x}px`;
                menuContainer.style.top = `${data.y}px`;
                menuContainer.style.position = 'fixed';
            }
            
            if (action === 'updateColors') {
                const root = document.documentElement;
                if (data.primary) {
                    root.style.setProperty('--accent-color', data.primary);
                }
                if (data.border) {
                    root.style.setProperty('--border-color', data.border);
                }
                if (data.background) {
                    root.style.setProperty('--bg-gradient', data.background);
                }
            }
            
            if (action === 'updateColors') {
                const root = document.documentElement;
                if (data.primary) {
                    root.style.setProperty('--accent-color', data.primary);
                }
                if (data.border) {
                    root.style.setProperty('--border-color', data.border);
                }
            }        });
        
        document.onkeydown = primaryKeyHandler;
        renderMenu('main');
        menuContainer.style.visibility = 'visible';
        
        const headerImage = document.querySelector('.header-image');
        const bannerEl = document.getElementById('jiggy-status-banner');
        
        bannerEl.classList.add('loading');

        const img = new Image();
        img.onload = () => {
            bannerEl.classList.remove('loading');
        };
        img.onerror = () => {
            bannerEl.classList.remove('loading');
        };
        img.src = 'https://raw.githubusercontent.com/hgfujikjrfcdsrer3/gfdgdfbbbbvc/main/plug.png';
    });
</script>
