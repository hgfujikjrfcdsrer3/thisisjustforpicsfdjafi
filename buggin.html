<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plug Menu - Enhanced</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&family=Orbitron:wght@400;700&family=BenchNine:wght@400;700&family=Fugaz+One&family=Major+Mono+Display&family=Oxanium:wght@400;700&family=Overpass:wght@400;700&family=Quicksand:wght@400;700&family=Raleway:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <style>
        :root {
            --bg-color: rgba(10, 10, 10, 0.95);
            --bg-gradient: linear-gradient(135deg, rgba(0, 0, 0, 1) 0%, rgba(10, 15, 82, 1) 100%);
            --primary-text: #ffffff;
            --secondary-text: #ffffff;
            --accent-color: #0082ff;
            --highlight-bg: linear-gradient(90deg, rgba(39, 172, 245, 0.3) 0%, rgba(246, 246, 246, 0.1) 100%);
            --border-color: rgba(0, 0, 255, 0.5);
            --font: 'Inter';
            --border-radius: 20px;
            --transition-speed: 0.1s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font);
            background-color: transparent;
            color: var(--primary-text);
            overflow: hidden;
            user-select: none;
        }

        .hidden { display: none !important; }

        .menu-container {
            position: absolute;
            top: 15vh;
            left: 5vw;
            width: 440px;
            background: var(--bg-gradient);
            border-radius: var(--border-radius);
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.7),
                0 0 0 1px var(--border-color),
                0 0 60px rgba(0, 146, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            visibility: hidden;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header-image {
            width: 100%;
            height: 100px;
            background-image: url('https://raw.githubusercontent.com/hgfujikjrfcdsrer3/thisisjustforpicsfdjafi/main/Jiggy/Banner1.png');
            background-size: cover;
            background-position: center;
            border-bottom: 1px solid var(--border-color);
            border-top-left-radius: var(--border-radius);
            border-top-right-radius: var(--border-radius);
            transition: background-image 0.5s ease;
        }

        .breadcrumb-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: rgba(0,0,0,0.3);
            font-size: 12px;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }
        #breadcrumb { color: var(--secondary-text); text-transform: uppercase; }
        #option-counter { color: var(--primary-text); }

        .menu-items {
            list-style: none;
            position: relative;
            height: 410px;
            overflow: hidden;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .menu-items::-webkit-scrollbar {
            display: none;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 11px 15px;
            font-size: 15px;
            position: relative;
            height: 41px;
        }
        
        .selection-highlight {
            position: absolute;
            left: 0;
            width: 100%;
            height: 41px;
            background: var(--highlight-bg);
            z-index: 1;
            transition: top var(--transition-speed) ease-out;
        }

        .item-content {
            display: flex;
            width: 100%;
            align-items: center;
            z-index: 2;
        }
        
        .item-label { flex-grow: 1; }
        .item-value { 
            color: var(--primary-text); 
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
        }
        
        .toggle-indicator { font-weight: 600; }
        .toggle-indicator.on { color: #2ecc71; }
        .toggle-indicator.off { color: #ff4757; }

        .slider-bar {
            width: 120px;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            position: relative;
        }
        .slider-fill {
            height: 100%;
            background: var(--primary-text);
            border-radius: 4px;
        }
        .slider-container { display: flex; align-items: center; gap: 10px; }

        .footer {
            padding: 10px 15px;
            background: rgba(0,0,0,0.3);
            border-top: 1px solid var(--border-color);
            min-height: 20px;
            font-size: 14px;
            color: var(--secondary-text);
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
        }

        #notification-container { position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .notification { background: var(--bg-color); border: 1px solid var(--border-color); color: var(--primary-text); padding: 10px 20px; border-radius: 8px; border-left: 4px solid var(--accent-color); box-shadow: 0 5px 15px rgba(0,0,0,0.3); opacity: 0; animation: slideIn 0.3s forwards, slideOut 0.3s 2.7s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideOut { from { transform: translateX(0); opacity: 1; } to { transform: translateX(100%); opacity: 0; } }
        
        .input-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center; z-index: 10000;
        }
        .input-box {
            background: var(--bg-color); padding: 25px; border-radius: var(--border-radius);
            border: 1px solid var(--border-color); width: 400px; text-align: center;
        }
        .input-box h3 { margin-bottom: 15px; font-size: 18px; }
        .input-box input {
            width: 100%; padding: 12px; background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color); color: var(--primary-text);
            border-radius: 6px; font-size: 16px; text-align: center;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .input-box input:focus { 
            outline: none; 
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.2);
        }
        .input-box input:hover {
            border-color: rgba(138, 43, 226, 0.6);
        }
        .input-box small { color: var(--secondary-text); margin-top: 10px; display: block; }

        .status-panel {
            position: absolute;
            right: 50px;
            top: 15vh;
            width: 350px;
            height: 550px;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            visibility: hidden;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .status-panel::-webkit-scrollbar {
            display: none;
        }

        .status-header {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--border-color);
            font-size: 16px;
            font-weight: 600;
            text-align: center;
        }

        .status-content {
            padding: 15px;
            position: relative;
        }
        
        .status-organizer-item {
            padding: 10px 15px 5px 15px;
            font-size: 11px;
            font-weight: 700;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-selection-highlight {
            position: absolute;
            left: 0;
            width: 100%;
            background: var(--highlight-bg);
            z-index: 1;
            transition: top var(--transition-speed) ease-out;
            opacity: 0;
        }

        .status-item-external {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
            position: relative;
            z-index: 2;
            transition: background-color 0.2s ease;
        }

        .status-item-external:last-child {
            border-bottom: none;
        }

        .status-item-external.selected {
            background: rgba(138, 43, 226, 0.3);
            margin: 0 -15px;
            padding: 8px 15px;
        }

        .status-item-external:hover {
            background: rgba(138, 43, 226, 0.2) !important;
            cursor: pointer;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 11px 15px;
            font-size: 16px;
            position: relative;
            height: 41px;
            transition: background-color 0.2s ease;
        }

        .menu-item:hover {
            background: rgba(138, 43, 226, 0.3) !important;
            cursor: pointer;
        }

        .status-item-input {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            transition: background-color 0.2s ease;
        }

        .status-item-input:hover {
            background: rgba(138, 43, 226, 0.2) !important;
            cursor: pointer;
        }

        .status-item-input:hover input {
            border-color: var(--accent-color) !important;
            background: rgba(0,0,0,0.6) !important;
            box-shadow: 0 0 0 1px rgba(138, 43, 226, 0.4) !important;
        }

        .status-item-input {
            transition: all 0.2s ease;
        }

        .status-item-input input {
            transition: all 0.2s ease;
        }

        .status-on { color: #2ecc71; font-weight: 600; }
        .status-off { color: #ff4757; font-weight: 600; }
        .status-unknown { color: #f39c12; font-weight: 600; }

        .jiggy-status-banner {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 6px 16px;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            opacity: 1;
            transform: translateY(0);
        }
        
        .jiggy-status-banner.loading {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .checkbox-indicator {
            font-size: 1.2em;
        }
        .checkbox-indicator.checked { color: #2ecc71; }
        .checkbox-indicator.unchecked { color: var(--secondary-text); }

        .multi-option-value {
            color: var(--primary-text);
            font-weight: 600;
            min-width: 100px;
            text-align: center;
        }
        .multi-option-arrow {
            font-weight: 700;
            color: var(--secondary-text);
            cursor: pointer;
            padding: 0 5px;
            transition: color 0.2s ease;
        }
        .multi-option-arrow:hover {
            color: var(--accent-color);
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .color-preview {
            width: 30px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }

        .settings-preview {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
        }
        .banner-preview {
            width: 40px;
            height: 20px;
            background-size: cover;
            background-position: center;
            border-radius: 3px;
            border: 1px solid var(--border-color);
        }

    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>

<div id="notification-container"></div>
<div class="input-overlay hidden" id="input-overlay"></div>

<div class="menu-container" id="menu-container">
    <div class="header-image" id="header-image"></div>
    <div class="breadcrumb-bar">
        <span id="breadcrumb"></span>
        <span id="option-counter"></span>
    </div>
    <ul class="menu-items" id="menu-items">
        <div class="selection-highlight" id="selection-highlight"></div>
    </ul>
    <div class="footer" id="footer">
    </div>
</div>

<div class="status-panel" id="status-panel">
    <div class="status-header" id="status-header">STATUS</div>
    <div class="status-content" id="status-content">
        <div class="status-selection-highlight" id="status-selection-highlight"></div>
    </div>
</div>

<div class="jiggy-status-banner" id="jiggy-status-banner">
    PLUG.LUA
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuItemsEl = document.getElementById('menu-items');
        const breadcrumbEl = document.getElementById('breadcrumb');
        const counterEl = document.getElementById('option-counter');
        const footerEl = document.getElementById('footer');
        let highlightEl = document.getElementById('selection-highlight');
        const notificationContainer = document.getElementById('notification-container');
        const inputOverlay = document.getElementById('input-overlay');
        const menuContainer = document.getElementById('menu-container');
        const statusPanel = document.getElementById('status-panel');
        const statusHeader = document.getElementById('status-header');
        const statusContent = document.getElementById('status-content');
        const statusHighlight = document.getElementById('status-selection-highlight');
        const banner = document.getElementById('jiggy-status-banner');
        const headerImage = document.getElementById('header-image');

        let currentMenuId = 'main';
        let navigationStack = [];
        let selectedIndex = 0;
        let statusSelectedIndex = 0;
        let optionStates = {};
        let currentState = null;
        let isContentPanelOpen = false;
        let welcomeMessageShown = false;
        const MAX_VISIBLE_ITEMS = 10;
        const ITEM_HEIGHT = 41;

        const defaultMenuData = {
            main: {
                title: 'Loading Plug Menu...',
                items: [
                    { label: 'Loading Menu', target: 'self', description: 'The Menu Is Loaded Nigga, Press Enter.' },
                ]
            }
        };

        function safeEncode(text) {
            if (!text || typeof text !== 'string') return '';
            return text.replace(/&/g, '&amp;')
                        .replace(/</g, '<')
                        .replace(/>/g, '>')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&#39;');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notificationContainer.appendChild(notification);
            setTimeout(() => { notification.remove(); }, 3000);
        }
        
        const primaryKeyHandler = (e) => {
            if (!document.getElementById('input-overlay').classList.contains('hidden')) {
                return; 
            }
            handleMenuInput(e);
        };

        function showInputPrompt(title, placeholder, callback) {
            inputOverlay.innerHTML = `
                <div class="input-box">
                    <h3>${title}</h3>
                    <input type="text" id="prompt-input" placeholder="${placeholder}">
                    <small>Press Enter to submit, Escape to cancel.</small>
                </div>
            `;
            inputOverlay.classList.remove('hidden');
            const inputField = document.getElementById('prompt-input');
            inputField.focus();

            const close = () => {
                inputOverlay.classList.add('hidden');
                document.onkeydown = primaryKeyHandler;
            };

            const keyHandler = (e) => {
                if (e.key === 'Enter') {
                    callback(inputField.value);
                    close();
                } else if (e.key === 'Escape') {
                    close();
                }
            };
            document.onkeydown = keyHandler;
        }

        window.addEventListener("message", (event) => {
            const { action, data } = event.data;
            
            if (action === "update" || action === "show") {
                if (data) {
                    updateMenuFromState(data);
                    menuContainer.style.visibility = 'visible';
                    if (action === "show" && !welcomeMessageShown) {
                        welcomeMessageShown = true;
                        showNotification("Plug Menu loaded successfully");
                    }
                }
            }
            
            if (action === 'hide') {
                menuContainer.style.visibility = 'hidden';
                statusPanel.style.visibility = 'hidden';
            }

            if (action === 'updateBanner') {
                headerImage.style.backgroundImage = `url('${data.url}')`;
            }

            if (action === 'updatePosition') {
                menuContainer.style.left = `${data.x}px`;
                menuContainer.style.top = `${data.y}px`;
            }

            if (action === 'updateColors') {
                const root = document.documentElement;
                root.style.setProperty('--accent-color', data.primary);
                root.style.setProperty('--border-color', data.border);
                root.style.setProperty('--bg-color', data.background);
                root.style.setProperty('--bg-gradient', data.gradient);
                root.style.setProperty('--primary-text', data.text);
            }
        });

        document.onkeydown = primaryKeyHandler;
        menuContainer.style.visibility = 'visible';
    });
</script>

</body>
</html>
